<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../behaviors/localize-behavior.html">

<dom-module id="faqs-block">

  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .faqs {
        @apply(--layout-vertical); 
        @apply(--layout-center-justified); 
      } 
 
      .faq-item { 
        @apply(--layout-horizontal); 
        padding-bottom: 10px; 
      } 
 
      .faq-title { 
        margin-top: 12px; 
        margin-bottom: 12px; 
        font-size: 34px; 
        font-weight: 400; 
      } 
 
      .faq-text .markdown-html { 
        font-size: 16px; 
      }
    </style>

    <div class="faqs"> 
      <template is="dom-repeat" items="[[app.faqs]]" as="faq">
        <div class="faq-item" cascaded id="[[faq.question]]">
          <h4 class="faq-title">[[localize(faq.question)]]</h4>
        </div>

        <div class="faq-item" cascaded> 
          <marked-element class="faq-text" markdown="{{localize(faq.answer)}}"> 
            <div class="markdown-html"></div> 
          </marked-element> 
        </div>
      </template>
      </div>
    </template>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'faqs-block',

        behaviors: [
          HOVERBOARD.LocalizeBehavior
        ],

        properties: {
          app: {
            type: Object,
            notify: true
          }
        }

      });

    }());
  </script>
</dom-module>
