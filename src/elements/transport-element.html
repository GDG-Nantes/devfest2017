<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../behaviors/localize-behavior.html">

<dom-module id="transport-element">

  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .transport-item {
        @apply(--layout-horizontal);
        padding-bottom: 10px;
      }

      .transport-icon {
        --iron-icon-height: 36px;
        --iron-icon-width: 36px;
        margin-right: 15px;
      }

      .transport-title {
        margin-top: 6px;
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: 400;
      }

      .transport-text, .markdown-html {
        font-size: 16px;
        font-weight: 300;
      }

    </style>

    <div class="transport-item" cascaded>
      <iron-icon class="transport-icon" icon="[[icon]]"></iron-icon>
      <h4 class="transport-title">[[title]]</h4>
    </div>
    <div class="transport-item" cascaded>
      <marked-element class="transport-text" markdown="[[text]]">
        <div class="markdown-html"></div>
      </marked-element>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'transport-element',

        behaviors: [
          HOVERBOARD.LocalizeBehavior
        ],

        properties: {

          icon: {
            type: String
          },

          title: {
            type: String
          },

          text: {
            type: String
          }
        }

      });
    }());
  </script>
</dom-module>
